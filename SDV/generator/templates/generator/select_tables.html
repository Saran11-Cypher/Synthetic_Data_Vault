<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tables</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Select Tables for Synthetic Data Generation</h1>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Select Tables:</label><br>
                <input type="checkbox" name="ind_checkBox" id="ind_checkBox"> INDIVIDUAL<br>
                <input type="checkbox" name="rac_checkBox" id="rac_checkBox"> RACE<br>
                <input type="checkbox" name="cit_checkBox" id="cit_checkBox"> CITIZENSHIP<br>
                <input type="checkbox" name="lan_checkBox" id="lan_checkBox"> LANGUAGE<br>
                <input type="checkbox" name="eth_checkBox" id="eth_checkBox"> ETHNICITY<br>
                <input type="checkbox" name="sub_pref_checkBox" id="sub_pref_checkBox"> T_INDIVIDUAL_SUB_PREFERENCE<br>
                
                <label for="common_column">Common Column Name:</label>
                <input type="text" id="common_column" name="common_column" class="form-control" required>
                <small class="form-text text-muted">Enter the name of the column that links these tables.</small>

                <label for="num_rows">Number of Rows for Synthetic Data:</label>
                <input type="number" id="num_rows" name="num_rows" class="form-control" value="10" min="1" required>
                <small class="form-text text-muted">Enter the number of rows you want to generate.</small>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Generate Synthetic Data</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
